<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Travel Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>  "TRAVEL SLIDER "</header>
<body>
    <div class="slider">
        <div class="slide active" style="background-image: url('https://media.istockphoto.com/id/1143178653/photo/northern-lights-appear-over-mount-kirkjufell-with-kirkjufellfoss-waterfall-in-iceland.jpg?s=612x612&w=0&k=20&c=nKc8_QGR02dpgzZBmlf323Sn1_yRjdBrfgDpM6QXjQI=')"></div>
        <div class="slide" style="background-image: url('https://shootexperience.com/wp-content/uploads/2022/04/Australia-in-Pictures-most-beautiful-places-Mitchell-Falls-Kimberly-Region-in-Western-Australia.jpg')"></div>
        <div class="slide" style="background-image: url('https://lh6.googleusercontent.com/proxy/vdGBmjIbxAZcMZG_RgupnMBl6iAbf3GWnPHsZa1NqcCoY1m5NUhLhU-3SDXkOKDZto9XuexYgizRGzfu_HQ53dNRUduAII8V1gRYF8IFzw')"></div>
        <div class="slide" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHkSAtquZNh4P1GuC_ivYkaNQ5CyXKvYf37g&s')"></div>
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
